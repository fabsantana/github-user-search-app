<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <header>
    <div>
      <div>devfinder</div>
      <div>
        <span>Light</span>
        <span>Dark</span>
        <img src="./assets/icon-sun.svg" alt="">
        <img src="./assets/icon-moon.svg" alt="">
      </div>
    </div>
  </header>
  <main>
    <div class="search-bar">
      <form action="">
        <label for="user-search"></label>
        <input name="user-search" type="text" placeholder="Search GitHub username..." required>
        <button>Search</button>
      </form>
    </div>
    <div class="user-card">
      <div class="user-info">
        <img class="user-photo" src="" alt="">
        <span class="user-screen-name"></span>
        <span class="username"></span>
        <span class="date-joined"></span>
      </div>
      <div class="user-aboutme">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, rerum.</p>
      </div>
      <div class="user-stats">
        <div class="repos">
          <span>Repos</span>
          <span></span>
        </div>
        <div class="followers">
          <span>Followers</span>
          <span></span>
        </div>
        <div class="following">
          <span>Following</span>
          <span></span>
        </div>
      </div>
      <div class="user-links">
        <div class="location">
          <img src="./assets/icon-location.svg" alt="">
          <span></span>
        </div>
        <div class="website-link">
          <img src="./assets/icon-website.svg" alt="">
          <span><a href=""></a></span>
        </div>
        <div class="twitter-link">
          <img src="./assets/icon-twitter.svg" alt="">
          <span><a href=""></a></span>
        </div>
        <div class="company">
          <img src="./assets/icon-company.svg" alt="">
          <span></span>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
